<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Human Feedback-Trained AI Model Web Application</title>
    <style>
        /* Global Styles */
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #f9c7d0, #b9e2f0);
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        h1 {
            font-size: 36px;
            color: #2c3e50;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
            text-align: center;
        }

        /* Form Styling */
        form {
            background: #fff;
            border-radius: 8px;
            box-shadow: 0px 4px 6px rgba(0,0,0,0.1);
            padding: 20px;
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            max-width: 600px;
        }

        input[type="text"] {
            width: 80%;
            padding: 12px;
            margin-bottom: 20px;
            border: 2px solid #f1c40f;
            border-radius: 5px;
            font-size: 16px;
            box-sizing: border-box;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus {
            border-color: #e74c3c;
            outline: none;
        }

        button {
            background-color: #e74c3c;
            color: white;
            border: none;
            padding: 12px 24px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #c0392b;
        }

        /* Response Box Styling */
        .response-box {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0px 4px 6px rgba(0,0,0,0.1);
            padding: 20px;
            margin-top: 30px;
            width: 100%;
            max-width: 600px;
        }

        .response-box h2 {
            color: #2980b9;
            font-size: 24px;
            margin-bottom: 15px;
        }

        .response-box p {
            font-size: 18px;
            color: #34495e;
            line-height: 1.6;
        }

        /* Footer */
        footer {
            margin-top: 40px;
            font-size: 14px;
            color: #7f8c8d;
        }

    </style>
</head>
<body>

    <h1>Interactive Demo:<br>AI Trained on Human Feedback</h1>
    
    <!-- Form to submit user input -->
    <form method="POST">
        <input type="text" name="user_input" placeholder="Type your question here..." value="{{ user_input }}" required>
        <button type="submit">Submit</button>
    </form>

    <!-- Displaying the response from the model -->
    {% if response %}
        <div class="response-box">
            <h2>Response:</h2>
            <p>{{ response }}</p>
        </div>
    {% endif %}

    <!-- Footer Section -->
    <footer>
        <p>&copy; 2025 Human Feedback-Trained AI Model Web Application</p>
    </footer>

</body>
</html>
